<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <nav class="nav-brand"><h1>Contact Me!</h1></nav>
    </header>

    <main>
        <form id="form" class="container">
            <div class="form-control">
                <label for="name">Name and Surname</label>
                <input type="text" id="name" placeholder="Your name">
                <img class="check-circle" src="images/check-circle-fill.svg" alt="">
                <img class="exclamation" src="images/exclamation-circle-fill.svg" alt="">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your email">
                <img class="check-circle" src="images/check-circle-fill.svg" alt="">
                <img class="exclamation" src="images/exclamation-circle-fill.svg" alt="">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Your subject">
                <img class="check-circle" src="images/check-circle-fill.svg" alt="">
                <img class="exclamation" src="images/exclamation-circle-fill.svg" alt="">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="message">Message</label>
                <textarea id="message" rows="3"></textarea>
                <img class="check-circle" src="images/check-circle-fill.svg" alt="">
                <img class="exclamation" src="images/exclamation-circle-fill.svg" alt="">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="secret">Secret</label>
                <input type="password" id="secret" placeholder="Tell me a secret :)">
                <img class="check-circle" src="images/check-circle-fill.svg" alt="">
                <img class="exclamation" src="images/exclamation-circle-fill.svg" alt="">
                <small>Error message</small>
            </div>
            <button class="button">Contact!</button>
        </form>
    </main>

    <script src="js/validation.js"></script>
</body>
</html>
